<article>
    <img [src]="recipe.image">
    <div class="info">
        <h4>{{ recipe.title }}</h4>
        <div class="row space-between">
            <a [href]="recipe.url">Ver receita <span>></span></a>
            <div class="row">
                <span *ngFor="let s of [].constructor(recipe.rating)">
                    <mat-icon>star</mat-icon>
                </span>
            </div>
        </div>
    </div>
</article>

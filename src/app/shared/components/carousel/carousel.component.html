<mdb-carousel class="carousel slide carousel-fade" 
  [type]="'carousel-thumbnails'" 
  [animation]="'fade'">
  
  <mdb-carousel-item *ngFor="let item of items">
    <img [src]="item.image" [alt]="item.image">
    <div class="carousel-caption">
      <h3>{{ item.title }}</h3>
      <button>
        <a href="#">Ir para a receita</a>
      </button>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
